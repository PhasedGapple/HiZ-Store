<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiZ Store</title>
    <script src="install.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .image-container a {
            display: inline-block;
            margin: 10px;
        }

            .image-container a img {
                width: 150px; /* normal size */
                display: block;
                transition: transform 0.3s ease; /* smooth zoom */
            }

            /* Enlarge on hover */
            .image-container a:hover img {
                transform: scale(1.2); /* 20% bigger */
            }
    </style>
</head>
<body>
    <br/>
    <center><h1>HiZ Store</h1></center>
    <center><h2 style="color: darkblue;">Apps</h2></center>
    <div class="image-container">
        <a href="apps/boredflix.html"><img style="width: 150px; height: 150px; float: left;" data-caption="Caption 1" src="img/boredflix.png" alt="BoredFlix"></a>
        <a href="apps/streamio.html"><img style="width: 150px; height: 150px; float: left;" data-caption="Caption 1" src="img/stremio.png" alt="streamio"></a>
        <a href="apps/spotify.html"><img style="width: 150px; height: 150px; float: left;" data-caption="Caption 1" src="https://baypark.ca/wp-content/uploads/2020/02/spotify-logo-png-spotify-music-app-icon-1024.jpg" alt="Spotify"></a>
        <a href="apps/jellyfin.html"><img style="width: 150px; height: 150px; float: left;" data-caption="Caption 1" src="https://i.redd.it/uybguvnj1p821.png" alt="Jellyfin"></a>
    </div>
</body>
</html>
